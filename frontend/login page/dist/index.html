    <div class="cont">
      <span class="close">&times;</span>
      <div class="formin sign-in">
        <h2>Welcome</h2>
        <label>
          <span>Email</span>
          <input type="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" />
        </label>
        <!-- <p class="forgot-pass">Forgot password?</p> -->
        <!-- <button type="button" class="submit">Sign In</button> -->
        <div class="buttons">
          <button class="btn-hover color-5">Sign In</button>
        </div>
        <!-- <button type="button" class="fb-btn">Connect with <span>Google</span></button> -->
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
          </div>
          <div class="img__text m--in">
            <h2>One of us?</h2>
            <p>If you already has an account, just sign in. We've missed you!</p>
          </div>
          <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
          </div>
        </div>
        <div class="formup sign-up">
          <h2>Register Yourself</h2>
          <label>
            <span>First Name</span>
            <input type="text" />
          </label>
          <label>
            <span>Last Name</span>
            <input type="text" />
          </label>
          <label>
            <span>Email</span>
            <input type="text" />
          </label>
          <label>
            <span>Contact Detail</span>
            <input type="email" />
          </label>
          <label for="date">
            <span>Date of Birth</span>
            <input type="date" id="date" name="trip-start" value="2018-07-22" min="1920-01-01" max="2022-12-31">
            <!-- <input type="password" /> -->
          </label>
          <button type="button" class="submit">Sign Up</button>
          <div class="buttons">
            <button class="btn-hover color-5">Sign Up</button>
          </div>
          <!-- <button type="button" class="fb-btn">Join with <span>Google</span></button> -->
        </div>
      </div>
    </div>
  </div>
